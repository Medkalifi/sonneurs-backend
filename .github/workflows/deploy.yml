name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement cible'
        required: true
        type: choice
        options:
          - dev
          - prod
      target:
        description: 'Cible de déploiement'
        required: true
        type: choice
        options:
          - cloudrun
          - vm
          - gke

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Appel du workflow de déploiement ciblé
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: deploy-${{ github.event.inputs.target }}.yml
          ref: main
          inputs: |
            environment: ${{ github.event.inputs.environment }}

