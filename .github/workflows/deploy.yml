name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement cible'
        required: true
        type: choice
        options: [dev, prod]

      target:
        description: 'Cible de déploiement'
        required: true
        type: choice
        options: [cloudrun, vm, gke]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Déclenchement du workflow spécifique
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          ref: main
          workflow: deploy-${{ github.event.inputs.target }}.yml
          inputs: 
            environment: ${{ github.event.inputs.environment }}
