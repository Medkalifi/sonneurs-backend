name: Deploy to Cloud Run

on:
  repository_dispatch:
    types: [deploy-cloudrun]

env:
  GCP_PROJECT: sonneurs-juvi-dev
  REGION: us-central1
  SERVICE_NAME: springboot-backend
  GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (optional, if needed)
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        run: |
          echo "${GCP_CREDENTIALS}" | base64 --decode > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project $GCP_PROJECT

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying image: ${{ github.event.client_payload.image_uri }}"
          gcloud run deploy $SERVICE_NAME \
            --image=${{ github.event.client_payload.image_uri }} \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated
