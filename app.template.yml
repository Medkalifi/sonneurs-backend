runtime: custom
env: flex
service: default

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2

resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

beta_settings:
  cloud_sql_instances: ${INSTANCE_CONNECTION_NAME}

env_variables:
  DB_NAME: ${DB_NAME}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  INSTANCE_CONNECTION_NAME: ${INSTANCE_CONNECTION_NAME}